{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Skills List</h1>
        <div class="button-container1">
            <a class="btn btn-outline-primary" href="{% url 'addskill' %}" role="button">Don't see your skill, add it here!</a>
        </div>

        <ul class="product-list">
            {% for skill in skills %}
                <li class="product-item">
                    <div class="product-info">
                        <h2>{{ skill.skill_name }}</h2>
                        <a href="#">View Details</a>
                    </div>
                </li>
            {% empty %}
                <li>No skills available</li>
            {% endfor %}
        </ul>
        <!-- HTML code -->
        <a href="{% url 'studio.welcome' %}" class="back-link text-center">Back to Studio Page</a>
    </div>
{% endblock %}
