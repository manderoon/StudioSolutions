{% extends "base.html" %} 
{% load crispy_forms_tags %} 

{% block content %}
<div class="content-section">
      <h2 class="account-heading">Add ILC Activity</h2>
      <p class="text-secondary"> Add a new ILC activity here </p>
  <!-- FORM HERE -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Activity Info</legend>
      {{ u_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
  </form>
</div>
{% endblock content %}
